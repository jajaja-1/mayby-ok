<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>math game FAST COUNTING </title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #dcdcdc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 153vh;
    }

    .container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        animation: slide-up 0.5s ease-out;
    }

    @keyframes slide-up {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    header {
        font-size: 36px;
        margin-bottom: 20px;
        color: #000000;
    }

    #question {
        font-size: 28px;
        margin-bottom: 20px;
        color: #666;
    }

    #score {
        font-size: 24px;
        margin-bottom: 20px;
        color: #c0c0c0;
    }

    #answer {
        width: 100px;
        padding: 10px;
        font-size: 18px;
    }

    button {
        padding: 10px 20px;
        background-color: #778899;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #d3d3d3;
    }
</style>
</head>
<body>

    <div class="container">

        <header>Math Game</header>


        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div id="question"></div>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <input type="text" id="answer" placeholder="Your Answer">
        <button onclick="checkAnswer()">Submit</button>
                    <br><br><br><a>you do this task </a>
        <a id="timer">0 seconds</a><br><br>
        <button onclick="startTimer()">start</button>
        <button onclick="stopTimer()">stop</button>
        <button onclick="resetTimer()">dropping</button>
        <br><br>

    </div>


    <script>
        let timerInterval;
        let seconds = 0;

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            document.getElementById('timer').textContent = '0 секунд';
        }

        function updateTimer() {
            seconds++;
            document.getElementById('timer').textContent = seconds + ' секунд';
        }
        let score = 0;
        let difficulty = 'easy';

        function generateQuestion() {
            let num1, num2;
            if (difficulty === 'easy') {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                const operators = ['+', '-'];
                const operator = operators[Math.floor(Math.random() * operators.length)];
                const question = `${num1} ${operator} ${num2} = ?`;
                document.getElementById('question').textContent = question;
            } else if (difficulty === 'medium') {
                num1 = Math.floor(Math.random() * 20) + 1;
                num2 = Math.floor(Math.random() * 20) + 1;
                const operators = ['+', '-', '*', '/'];
                const operator = operators[Math.floor(Math.random() * operators.length)];
                const question = `${num1} ${operator} ${num2} = ?`;
                document.getElementById('question').textContent = question;
            } else if (difficulty === 'hard') {
                num1 = Math.floor(Math.random() * 50) + 1;
                num2 = Math.floor(Math.random() * 50) + 1;
                const operators = ['+', '-', '*', '/', 'sqrt', 'square'];
                const operator = operators[Math.floor(Math.random() * operators.length)];
                let question;
                switch (operator) {
                    case '+':
                        question = `${num1} + ${num2} = ?`;
                        break;
                    case '-':
                        question = `${num1} - ${num2} = ?`;
                        break;
                    case '*':
                        question = `${num1} * ${num2} = ?`;
                        break;
                    case '/':
                        question = `${num1 * num2} / ${num2} = ?`;
                        break;
                    case 'sqrt':
                        question = `sqrt(${num1 * num1}) = ?`;
                        break;
                    case 'square':
                        question = `${num1}^2 = ?`;
                        break;
                }
                document.getElementById('question').textContent = question;
            }

            document.getElementById('answer').value = '';
        }

        function checkAnswer() {
            const answer = parseFloat(document.getElementById('answer').value);
            let num1 = parseInt(document.getElementById('question').textContent.split('=')[0]);
            let correctAnswer;

            if (document.getElementById('question').textContent.includes('+')) {
                const num2 = parseInt(document.getElementById('question').textContent.split('+')[1]);
                correctAnswer = num1 + num2;
            } else if (document.getElementById('question').textContent.includes('-')) {
                const num2 = parseInt(document.getElementById('question').textContent.split('-')[1]);
                correctAnswer = num1 - num2;
            } else if (document.getElementById('question').textContent.includes('*')) {
                const num2 = parseInt(document.getElementById('question').textContent.split('*')[1]);
                correctAnswer = num1 * num2;
            } else if (document.getElementById('question').textContent.includes('/')) {
                const num2 = parseInt(document.getElementById('question').textContent.split('/')[1].split('=')[0]);
                correctAnswer = num1;
                num1 *= num2;
            } else if (document.getElementById('question').textContent.includes('sqrt')) {
                correctAnswer = Math.sqrt(num1);
                num1 *= num1;
            } else if (document.getElementById('question').textContent.includes('^2')) {
                correctAnswer = num1 * num1;
            }

            if (answer === correctAnswer) {
                score++;
                document.getElementById('scoreValue').textContent = score;
            }

            generateQuestion();
        }

        document.getElementById('difficulty').addEventListener('change', function() {
            difficulty = this.value;
            score = 0;
            document.getElementById('scoreValue').textContent = score;
            generateQuestion();
        });

        window.onload = generateQuestion;
    </script>
</body>
</html>
